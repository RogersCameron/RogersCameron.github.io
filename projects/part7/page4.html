<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Pulse</title>
    <link rel="stylesheet" href="styles4.css">

</head>
<body>
    <nav id="game-pulse-nav">
        <div class="logo">
            <h1 id="typing-logo"></h1>
        </div>
        <ul class="nav-links">
            <li><a href="https://rogerscameron.github.io/projects/part4/index.html">Home</a></li>
            <li><a href="https://rogerscameron.github.io/projects/part4/page2.html">News</a></li>
            <li><a href="https://rogerscameron.github.io/projects/part4/page3.html">Reviews</a></li>
            <li><a href="https://rogerscameron.github.io/projects/part6/page4.html">Chat</a></li>
            <li><a href="https://rogerscameron.github.io/public/index.html">List</a></li>
        </ul>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
       
    </nav>
    <main>
        <div class="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d9325.052152783399!2d-81.03633332069377!3d33.9966812288887!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1710903500655!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

        <div id="reddit-form"> 
            <form id="contact-form">
                <h2>Contact Me</h2>
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="name" required>
                
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="email" required>
                
                <label for="contact-message">Message:</label>
                <textarea id="contact-message" name="message" required></textarea>
                
                <button type="submit">Send</button>
                <div id="contact-response" class="response-message"></div>
            </form>
            
        </div>
       

    
        <form id="data-entry-form">
            <h2>Add Item</h2>
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" name="name" required>
            
            <label for="item-category">Category:</label>
            <input type="text" id="item-category" name="category" required>
            
            <label for="item-date">Date:</label>
            <input type="date" id="item-date" name="date" required>
            
            <button type="submit">Add</button>
            <div id="data-entry-response" class="response-message"></div>
        </form>
        <ul id="items-list"></ul>
        
    </main>
    <script src="script4.js"></script>
</body>
</html>
